version: "3.7"

networks:
  app-network:
services:
  spring-boot:
    build: .
    container_name: spring-12factor-example
    image: docker.pkg.github.com/utain/spring-12factor-example/server:latest
    expose:
      - "8088"
    ports:
      - "8088:8088"
    networks:
      - app-network
    depends_on: 
      - db
  db:
    image: postgres:12.1-alpine
    container_name: postgres
    ports: 
      - "5433:5432"
    environment: 
      - POSTGRES_PASSWORD=P@55w0rd
      - POSTGRES_USER=example
      - POSTGRES_DB=example
    networks: 
      - app-network